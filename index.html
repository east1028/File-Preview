<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>PDF 在线预览</title>

  <!-- 性能优化：预加载核心资源 -->
  <link rel="preload" href="pdfjs/build/pdf.mjs" as="script">
  <link rel="preload" href="pdfjs/web/viewer.css" as="style">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 10;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">PDF 加载中，请稍候…</div>

  <iframe id="viewer"></iframe>

  <script>
    // === 修改这里：PDF 文件地址 ===
    const pdfUrl = 'https://east1028.github.io/CampusQA/学生手册.pdf';

    const iframe = document.getElementById('viewer');
    iframe.src = `pdfjs/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;

    iframe.onload = () => {
      document.getElementById('loading').style.display = 'none';
    };
  </script>
</body>
</html>
